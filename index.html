<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitnes</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">FITNES APP</h1>
            <div class="hamburger">

            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="container">

                <!-- <div class="content__div">
                    <h2 class="content__titel">test</h2>
                    <div class="close" id="del_elem">Ã—</div>
                    <div class="content__wrapper">
                        <ul class="content__list">
                            <li class="content__item">1kg x 1
                                <button class="btn_descr">DELETE</button>
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn_mini">one more?</button>
                </div> -->

            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <button id="start" class="btn">LET'S DO IT</button>
        </div>
    </footer>

    <div class="modals">
        <div id="modal" class="modal">
            <div id="close_modal" class="close">&times;</div>
            <div class="modal__titel">New exercise</div>
    
            <div class="dropdown">
                <div class="dropdown__select">
                    <span class="dropdown__selected">Type of exercise</span>
                    <div class="dropdown__caret"></div>
                </div>
                <ul class="dropdown__menu">
                    <li>Deadlifts</li>
                    <li>Back squats</li>
                    <li>Front squats</li>
                    <li>Bench press</li>
                    <li>Incline bench press</li>
                    <li>Overhead press</li>
                    <li>Push press</li>
                    <li>Bent-over rows</li>
                    <li>Snatch</li>
                </ul>
            </div>
    
            <form action="#">
                <button id="minusWeight" class="modal__btn">-</button>
                <input type="number" id="weight" placeholder="Weight" class="modal__input">
                <button id="plusWeight" class="modal__btn">+</button>
                <button id="minusNum" class="modal__btn">-</button>                
                <input type="number" id="number" placeholder="Number" class="modal__input">
                <button id="plusNum" class="modal__btn">+</button>
            </form>
            <button id="add" class="btn">START</button>
    
        </div>
    
        <div id="modalRepeats" class="modal">
            <div id="close_modal" class="close">&times;</div>
            <div class="modal__titel">Add repeats</div>
    
            <form action="#">
                <button id="minusWeightRepeats" class="modal__btn">-</button>
                <input type="number" id="weightRepeats" placeholder="Weight" class="modal__input">
                <button id="plusWeightRepeats" class="modal__btn">+</button>
                <button id="minusNumRepeats" class="modal__btn">-</button> 
                <input type="number" id="numberRepeats" placeholder="Number of repeats" class="modal__input">
                <button id="plusNumRepeats" class="modal__btn">+</button>
            </form>
            <button id="addRepeats" class="btn">Add</button>
    
        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
