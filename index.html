<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fitnes</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Fitnes app</h1>
            <div class="hamburger">

            </div>
        </div>
    </header>
    <main>
        <div class="content">
            <div class="container">

                <!-- <div class="content__div">
                    <h2 class="content__titel">test</h2>
                </div> -->

            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <button id="start" class="btn">START</button>
        </div>
    </footer>

    <div class="modal">
        <div data-close class="modal__close">&times;</div>
        <div class="modal__titel">New exercise</div>

        <div class="dropdown">
            <div class="dropdown__select">
                <span class="dropdown__selected">Type of exercise</span>
                <div class="dropdown__caret"></div>
            </div>
            <ul class="dropdown__menu">
                <li>Deadlifts</li>
                <li>Back squats</li>
                <li>Front squats</li>
                <li>Bench press</li>
                <li>Incline bench press</li>
                <li>Overhead press</li>
                <li>Push press</li>
                <li>Bent-over rows</li>
                <li>Snatch</li>
            </ul>
        </div>

        <form action="#">
            <input type="text" id="weight" placeholder="Weight" class="modal__input">
            <input type="text" id="repeats" placeholder="Number of repeats" class="modal__input">
            <button id="add" class="btn">Add</button>
        </form>

    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
